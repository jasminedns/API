<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videogame Database</title>
    <link rel="stylesheet" href="styles/api.css">
    <script src="scripts/api.js" defer></script>
    <script src="scripts/jquery-3.7.1.min.js"></script>
</head>
<body>
    <header>
        <h1>GameVault</h1>
    </header>

    <main>
        <h2>The Ultimate Videogame Database</h2>
        <div class="main-searchbar">
            <input type="text" class="searchbar" id="searchbar" placeholder="Search for a game...">
            <button class="searchbar-button" id="searchbar-button">Search</button>
        </div>
        <div class="main__windows--container">
            <div class="search-top10__window window ">
                <div class="search-top10__label label">Top 10</div>
            </div>
            <div class="search-newreleases__window window">
                <div class="search-newreleases__label label">New Games</div>
            </div>
            <div class="search-saved__window window">
                <div class="search-saved__label label">Saved</div>
            </div>
        </div>
        <p class="search__results--loading">Loading...</p>
        <div class="search__results--container">
            <div class="search__results"></div>
            <div class="search__allgames"></div>
            <div class="search__saved"></div>
        </div>
    </main>
    
</body>
</html>
